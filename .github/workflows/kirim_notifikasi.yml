# Nama workflow yang akan muncul di tab Actions
name: Kirim Notifikasi Tugas Harian

# Kapan workflow ini akan dijalankan?
on:
  schedule:
    # Menjalankan setiap hari pada jam 01:00 UTC (sekitar jam 8 pagi WIB)
    # Formatnya: 'menit jam hari bulan hari_minggu'
    - cron: '0 1 * * *'

  # Menambahkan tombol untuk menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Daftar pekerjaan yang harus dilakukan
jobs:
  kirim-notifikasi:
    # Menjalankan di server virtual Ubuntu terbaru yang disediakan GitHub
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Mengunduh kode dari repository Anda ke server virtual
    - name: Checkout repository
      uses: actions/checkout@v3

    # Langkah 2: Menyiapkan lingkungan Python versi 3.10
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Langkah 3: Menginstall library yang dibutuhkan (yaitu 'requests')
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Langkah 4: Menjalankan skrip Python kita
    - name: Run notification script
      env:
        # Mengambil 'secrets' yang sudah kita simpan dan menjadikannya environment variable
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python telegram_bot.py
